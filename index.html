<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pig-Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice Game</h1>
        <div class="row">
          <div class="col-md-6">
            <h2 id="player1name"></h2>
            <div class="form-group">
              <label for="player1">Enter your name</label>
              <input id="player1" type="text">
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn" type="submit" id="roll1">Roll Dice</button>
                <ul id="bank1">
                </ul>
              </div>
              <div class="col-md-3">
                <button class="btn" type="submit" id="hold1">Hold</button>
                <div id="total1">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h2 id="player2name"></h2>
            <div class="form-group">
              <label for="player2">Enter your name</label>
              <input id="player2" type="text">
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn" type="submit" id="roll2">Roll Dice</button>
                <ul id="bank2">
                </ul>
              </div>
              <div class="col-md-3">
                <button class="btn" type="submit" id="hold2">Hold</button>
                <div id="total2">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="jumbotron" id="win">
          <h1>You Win!</h1>
        </div>
    </div>
  </body>
</html>
